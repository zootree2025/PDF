<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PPT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        main {
            margin: 2rem;
        }
        .file-input {
            margin: 1rem 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Word to PPT Converter</h1>
    </header>
    <main>
        <h2>Upload your Word file to convert it to a PowerPoint presentation</h2>
        <div class="file-input">
            <input type="file" id="wordFile" accept=".doc, .docx">
        </div>
        <button onclick="convertWordToPPT()">Convert</button>
        <p id="status"></p>
    </main>
    <footer>
        <p>Â© 2025 Word to PPT Converter</p>
    </footer>
    <script>
        function convertWordToPPT() {
            const fileInput = document.getElementById('wordFile');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.textContent = 'Please upload a Word file.';
                status.style.color = 'red';
                return;
            }

            const file = fileInput.files[0];
            status.textContent = `Processing file: ${file.name}`;
            status.style.color = 'black';

            // Placeholder for conversion logic
            setTimeout(() => {
                status.textContent = 'Conversion completed! (Note: This is a placeholder)';
                status.style.color = 'green';
            }, 2000);
        }
    </script>
</body>
</html>
